<html class="no-js">

    <meta name="description" content="">

    <link rel="shortcut icon" href="/favicon.ico">

    <h1 class="animated infinite jello">This Is My Tic-Tac-Toe</h1>

    <div id="table">
      <button id="button1"></button>
      <button id="button2"></button>
      <button id="button3"></button>
      <br>
      <button id="button4"></button>
      <button id="button5"></button>
      <button id="button6"></button>
      <br>
      <button id="button7"></button>
      <button id="button8"></button>
      <button id="button9"></button>
    </div>

    <p><button id="playButton">Play Again</button><p>
    Next Turn

    <select id="selectTurn">
      <option value="X">X</option>
      <option value="O">O</option>
    </select>

    <!-- build:js(.) scripts/vendor.js -->

    <script src="bower_components/jquery/dist/jquery.js"></script>
